<div class="col text-center d-grid gap-2 mt-3">
  <a type="button" class="btn btn-lg btn-outline-light" data-bs-toggle="modal" data-bs-target="#exampleModal">Todas las
    marcas

  </a>
</div>



  <!-- Modal para mapear marcas-->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title" style="color: black;" id="exampleModalLabel">Marcas</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table " style="color: black;">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Marca</th>
                <th scope="col">Productos</th>
                <th scope="col">Editar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let marca of listaMarcas">
                <th scope="row">{{marca.id}}</th>
                <td>{{marca.nombre}}</td>
                <td>{{marca.productos.length}}</td>
                <td>

                  <button class="botones" mat-raised matTooltipPosition="below" matTooltip="Editar producto"
                    data-bs-toggle="modal" (click)="inicializarMarca(marca)" data-bs-target="#formularioEditarMarca"
                    data-bs-whatever="usuario.id">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                      class="bi bi-pencil" viewBox="0 0 16 16">
                      <path
                        d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
                    </svg>

                  </button>

                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>


  <!--Modal para la edicion de una marca-->
  <div class="modal fade formularioProducto" id="formularioEditarMarca" tabindex="-1" data-bs-whatever=""
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title" id="exampleModalLabel">Editar marca</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">



          <form (ngSubmit)="editarMarca()" class="formularioProducto">

            <div class="mb-3 mt-3">
              ID
              <input type="number" class="form-control" [disabled]=true value={{marcaEditar.id}} required
                [(ngModel)]="this.marcaEditar.id" name="id" matInput>
            </div>


            <div class="mb-3">
              <input type="text" class="form-control" required [(ngModel)]="this.marcaEditar.nombre" name="nombre"
                matInput placeholder="Nombre de categoria">
            </div>



            <button class="btn botones btn-success">Guardar</button>
          </form>
        </div>

      </div>
    </div>
  </div>
